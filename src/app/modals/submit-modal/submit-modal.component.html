<div id="submitModal" class="modal">
    <div class="modal-content">

        <div class="modal-header">
            <div class="btn-group">
                <button type="button" [class]="isHintTypeIdentical ? 'btn btn-primary' : 'btn btn-default'" (click)="setHintType(true)">Mark the events as identical:</button>
                <button type="button" [class]="!isHintTypeIdentical ? 'btn btn-primary' : 'btn btn-default'" (click)="setHintType(false)">Mark the events as nested:</button>
            </div>
            <button type="button" class="close" aria-label="Close" (click)="sharedDataService.closeSubmitModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <div *ngIf="isHintTypeIdentical; else nestedEvents">
                Events IDs:
                <div *ngFor="let event of sharedDataService.submitModal.events">
                    {{ event }}
                </div>
            </div>
            <ng-template #nestedEvents>
                <span>Choose which one is the parent event and which one is the child one:</span>
                <!-- <div *ngFor="let event of sharedDataService.submitModal.events"> -->
                <div>
                    <!-- TODO: checked and disabled conditions -->
                    <input #checkboxParent1 class="checkbox-inline m-r" type="checkbox" [checked]="false" [disabled]="false" />
                    <label class="form-check-label m-r-extra">Parent</label>
                    <input #checkboxChild1 class="checkbox-inline m-r" type="checkbox" [checked]="checkboxParent2.value" [disabled]="false" />
                    <label class="form-check-label m-r-extra">Child</label>
                    {{ sharedDataService.submitModal.events[0] }}
                </div>
                <div>
                    <!-- TODO: checked and disabled conditions -->
                    <input #checkboxParent2 class="checkbox-inline m-r" type="checkbox" [checked]="!checkboxParent1.value" [disabled]="false" />
                    <label class="form-check-label m-r-extra">Parent</label>
                    <input #checkboxChild2 class="checkbox-inline m-r" type="checkbox" [checked]="checkboxParent1.value" [disabled]="false" />
                    <label class="form-check-label m-r-extra">Child</label>
                    {{ sharedDataService.submitModal.events[0] }}
                </div>
            </ng-template>
        </div>

        <div class="modal-footer">
            <div class="btn-group">
                <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                <button class="btn btn-success" (click)="onSubmit()">Submit</button>
            </div>
        </div>

    </div>
</div>
