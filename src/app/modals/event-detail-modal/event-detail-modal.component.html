<div id="eventDetailModal" class="modal">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" (click)="closeEventDetailModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body" *ngIf="event">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-3">name:</div>
                    <div class="col-xs-9">{{ event.name }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">place:</div>
                    <div class="col-xs-9">{{ event.place.name }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">start_time:</div>
                    <div class="col-xs-9">{{ event.start_time | date:'dd. MM. yyyy HH:mm' }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">end_time:</div>
                    <div class="col-xs-9">{{ event.end_time | date:'dd. MM. yyyy HH:mm' }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">description:</div>
                    <div class="col-xs-9">{{ event.description }}</div>
                </div>
            </div>
        </div>

        <div class="modal-footer"></div>

    </div>
</div>
